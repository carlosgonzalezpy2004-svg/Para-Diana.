<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Diana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 350px;
            z-index: 10;
            position: relative;
        }

        h1 { color: #d63384; font-size: 24px; }

        .magic-button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #surprise-content {
            display: none; /* Se oculta al principio */
            margin-top: 20px;
        }

        .photo-frame {
            width: 100%;
            border-radius: 15px;
            border: 4px solid #ffb3c1;
        }

        .love-letter {
            color: #333; /* Texto en gris oscuro para que se lea bien */
            line-height: 1.5;
            margin-top: 15px;
            font-size: 16px;
            background: #fffafa;
            padding: 10px;
            border-radius: 10px;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: moveUp 4s linear forwards;
            z-index: 1;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Para Diana</h1>
        <button class="magic-button" id="btn-surprise">Haz clic aquí, amor ✨</button>

        <div id="surprise-content">
            <img src="nosotros.jpg" alt="Nosotros" class="photo-frame">
            <div class="love-letter">
                <p>
                    <b>Diana,</b><br><br>
                    No sé cuánto durará esto, pero de lo que estoy seguro es de que <b>te amo</b> con todo mi corazón. 
                    He pasado a tu lado muchísimas cosas hermosas, momentos que guardo como tesoros y que siempre te voy a agradecer.<br><br>
                    Gracias por ser mi paz en días de tormenta. ❤️
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-surprise').addEventListener('click', function() {
            // Muestra el contenido
            document.getElementById('surprise-content').style.display = 'block';
            this.style.display = 'none';
            document.getElementById('main-title').innerText = "¡Te amo mucho! ❤️";

            // Lluvia de corazones
            for (let i = 0; i < 40; i++) {
                setTimeout(createHeart, i * 150);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
