<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Diana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #d63384; }

        .magic-button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        .magic-button:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #surprise-content {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .photo-frame {
            width: 100%;
            border-radius: 15px;
            border: 5px solid #ffb3c1;
            margin-bottom: 15px;
        }

        .love-letter {
            color: #590d22;
            line-height: 1.6;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos de los Corazones Animados */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Para Diana</h1>
        <button class="magic-button" id="btn-surprise">Haz clic aquí, amor ✨</button>

        <div id="surprise-content">
            <img src="nosotros.jpg" alt="Nosotros" class="photo-frame">
            <div class="love-letter">
                <p>
                    <b>Diana,</b><br><br>
                    No sé cuánto durará esto, pero de lo que estoy seguro es de que <b>te amo</b> con todo mi corazón. 
                    Has traído luz a mis días y cada momento a tu lado es un tesoro que guardaré por siempre.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-surprise').addEventListener('click', function() {
            // Mostrar el contenido
            document.getElementById('surprise-content').style.display = 'block';
            this.style.display = 'none';
            document.getElementById('main-title').innerText = "Te amo infinitamente ❤️";

            // Crear lluvia de corazones
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
